<html>
<ons-page id="admin_panel.html">
<head>
<script>
 function addUser()
{
 my_userid = document.getElementById('userField').value
 my_name = document.getElementById('nameField').value
 my_pass = document.getElementById('passField').value
 firebase.database().ref('users/' + my_userid).set({name:my_name,
pass:my_pass});
 }
</script>
</head>
 <ons-toolbar id="home-toolbar">
 <div class="left">
 <ons-back-button></ons-back-button>
 </div>
 </ons-toolbar>
 <h2>Add User</h2>
 <p>UserID: <input type="text" placeholder="UserID" id="userField"></p>
 <p>Name: <input type="text" placeholder="Name" id="nameField"></p>
 <p>Password: <input type="text" placeholder="Password" id="passField"></p>
 <button onclick = "addUser()">Add User</button>
</ons-page>
</html>
